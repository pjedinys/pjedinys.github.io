<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Hide thumbnails on small screens */
        @media (max-width: 768px) {
            .project-thumbnail {
                display: none;
            }
        }
    </style>
</head>

<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex justify-content-between w-100 align-items-center">  
                <ul class="navbar-nav"> 
                    <li class="nav-item">
                        <a class="nav-link" href="about/index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Curriculum Vitae</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <p class="headline">"Constantly improving, mostly by trial and error. Lots of error."</p>
        
    <div class="container mt-4">
        <div class="row">

            <div class="col-md-4 order-md-first order-sm-first order-first">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Filter Projects</h5>

                        <h6 class="card-subtitle mb-2 text-muted">By Year/Month</h6>
                        <select class="form-select mb-3" id="yearFilter" aria-label="Select Year">
                            <option selected value="all">All Years</option>
                            <option value="2025">2025</option>
                        </select>

                        <select class="form-select mb-3" id="monthFilter" aria-label="Select Month">
                            <option selected value="all">All Months</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>

                        <h6 class="card-subtitle mb-2 text-muted">By Tags</h6>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="tagFilterInput" placeholder="Enter tags (comma-separated)">
                        </div>

                        <button class="btn btn-primary mt-3" id="applyFilters">Apply Filters</button>
                    </div>
                </div>
            </div>

            <div id="projects" class="col-md-8 order-md-last order-sm-last order-last">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="./scripts/main.js"></script>
    <script defer src="./scripts/generate-projects.js"></script>
</body>

</html>
